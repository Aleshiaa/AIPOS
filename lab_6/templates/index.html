<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} - {{ book.author.name }} - {{ book.category.name }} - {{ book.publisher.name }}
                <form action="{{ url_for('delete_book', id=book.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <a href="{{ url_for('edit_book', id=book.id) }}">Edit</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_book') }}">Add a Book</a>
</body>
</html>
